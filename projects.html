<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Projects</title>
</head>
<body>

     <h1>My Projects</h1>

    <section class="Featured Projects">
        <h2>Featured Projects</h2>
        
        <!-- Flappy Bird Icon -->
        <div class="project-icon" onclick="openGameModal()">
            <img src="images/flappyLogo.jpg" alt="Flappy Bird Icon">
            <p>Flappy Bird Game</p>
        </div>

    </section>

    <section class="Personal Projects">
        <h2>Personal Projects</h2>

    </section>

    <section class="University Projects">
        <h2>University Projects</h2>
    </section>

     <!-- Game Modal -->
     <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGameModal()">&times;</span>
            <canvas id="gameCanvas" width="360" height="640"></canvas>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ammon Reese Allen</p>
    </footer>
    
    <script src="assets/js/flappyBird.js"></script>
    <script src="assets/js/modal.js"></script>
    <script>
        fetch('includes/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok.");
                }
                return response.text();
            })
            .then(html => {
                document.body.insertAdjacentHTML('afterbegin', html);
            })
            .catch(error => console.error('Error loading navbar:', error));
        </script>

</body>
</html>
