<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
       

         <!-- Main Content-->
          <main>
            <section class="welcome">
                <h1>Welcome to my website!</h1>
                    <p>**This website is currently a work in progress**</p>
                    <p>Get to know more about me, my projects, and my journey.</p>
                    <img src="images/TxFamilyPic.jpg" alt="This is my family">
                    <p class="caption"> This is my family </p> 
            </section>
          </main>

          <!-- Footer-->
           <footer>
            <p>&copy; 2024 Ammon Reese Allen</p>
           </footer>

           <script src="assets/js/script.js"></script>
           <script>
            fetch('includes/navbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok.");
                    }
                    return response.text();
                })
                .then(html => {
                    document.body.insertAdjacentHTML('afterbegin', html);
                })
                .catch(error => console.error('Error loading navbar:', error));
            </script>
    </body>

</html>
